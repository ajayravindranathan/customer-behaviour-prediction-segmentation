<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="60" x2="1200" y2="60" stroke="white" stroke-width="1"/>
    <line x1="0" y1="120" x2="1200" y2="120" stroke="white" stroke-width="1"/>
    <line x1="0" y1="180" x2="1200" y2="180" stroke="white" stroke-width="1"/>
    <line x1="0" y1="240" x2="1200" y2="240" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="300" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="300" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="300" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="300" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Customer Icons (Left Side) -->
  <g transform="translate(80, 80)">
    <!-- Customer 1 -->
    <circle cx="0" cy="0" r="18" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="-5" r="6" fill="#667eea"/>
    <path d="M -8,8 Q -8,2 0,2 Q 8,2 8,8" fill="#667eea"/>
    
    <!-- Customer 2 -->
    <circle cx="50" cy="30" r="18" fill="#fff" opacity="0.9"/>
    <circle cx="50" cy="25" r="6" fill="#667eea"/>
    <path d="M 42,38 Q 42,32 50,32 Q 58,32 58,38" fill="#667eea"/>
    
    <!-- Customer 3 -->
    <circle cx="0" cy="60" r="18" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="55" r="6" fill="#667eea"/>
    <path d="M -8,68 Q -8,62 0,62 Q 8,62 8,68" fill="#667eea"/>
    
    <!-- Customer 4 -->
    <circle cx="50" cy="90" r="18" fill="#fff" opacity="0.9"/>
    <circle cx="50" cy="85" r="6" fill="#667eea"/>
    <path d="M 42,98 Q 42,92 50,92 Q 58,92 58,98" fill="#667eea"/>
    
    <!-- Customer 5 -->
    <circle cx="25" cy="120" r="18" fill="#fff" opacity="0.9"/>
    <circle cx="25" cy="115" r="6" fill="#667eea"/>
    <path d="M 17,128 Q 17,122 25,122 Q 33,122 33,128" fill="#667eea"/>
  </g>
  
  <!-- Data Flow Lines -->
  <g opacity="0.6">
    <path d="M 180,130 Q 280,130 320,150" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 180,160 Q 280,160 320,150" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 180,190 Q 280,190 320,150" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- AI Brain (Center) -->
  <g transform="translate(600, 150)" filter="url(#glow)">
    <circle cx="0" cy="0" r="60" fill="rgba(255,255,255,0.1)" stroke="#fff" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.05)"/>
    
    <!-- Neural network nodes -->
    <circle cx="-25" cy="-20" r="5" fill="#f093fb"/>
    <circle cx="0" cy="-25" r="5" fill="#f093fb"/>
    <circle cx="25" cy="-20" r="5" fill="#f093fb"/>
    <circle cx="-25" cy="0" r="5" fill="#f5576c"/>
    <circle cx="0" cy="0" r="8" fill="#fff"/>
    <circle cx="25" cy="0" r="5" fill="#f5576c"/>
    <circle cx="-25" cy="20" r="5" fill="#f093fb"/>
    <circle cx="0" cy="25" r="5" fill="#f093fb"/>
    <circle cx="25" cy="20" r="5" fill="#f093fb"/>
    
    <!-- Connections -->
    <line x1="-25" y1="-20" x2="0" y2="0" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-25" x2="0" y2="0" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="-20" x2="0" y2="0" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="-25" y1="0" x2="0" y2="0" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="0" x2="0" y2="0" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="-25" y1="20" x2="0" y2="0" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="25" x2="0" y2="0" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="20" x2="0" y2="0" stroke="#fff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Segment Groups (Right Side) -->
  <g transform="translate(900, 80)">
    <!-- Segment 1 - High Value -->
    <rect x="0" y="0" width="120" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="#f093fb" stroke-width="2"/>
    <text x="60" y="15" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HIGH VALUE</text>
    <text x="60" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">35% Customers</text>
    
    <!-- Segment 2 - At Risk -->
    <rect x="0" y="55" width="120" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="#f5576c" stroke-width="2"/>
    <text x="60" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AT RISK</text>
    <text x="60" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">22% Customers</text>
    
    <!-- Segment 3 - Growth Potential -->
    <rect x="0" y="110" width="120" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="#4ade80" stroke-width="2"/>
    <text x="60" y="125" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GROWTH</text>
    <text x="60" y="140" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">43% Customers</text>
  </g>
  
  <!-- Output Flow Lines -->
  <g opacity="0.6">
    <path d="M 680,150 Q 780,100 900,100" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 680,150 Q 780,150 900,155" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 680,150 Q 780,200 900,210" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Customer Behavior Prediction & Segmentation
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="270" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Powered by Amazon Bedrock AgentCore • Claude 3.7 Sonnet • AWS ML Services
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="30" r="3" fill="#f093fb" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="270" r="3" fill="#f5576c" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="280" r="2" fill="#fff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="30" r="2" fill="#fff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
